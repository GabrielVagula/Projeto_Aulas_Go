<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto GoLang </title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="projeto-form" id="login">

                <span>Seja bem vindo ao meu projeto: A Rede Social</span>

                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu email" required="required">
                </div>

                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
                </div>
                <a href="/criar-usuario">Clique aqui para criar a sua conta</a>
                <button type="submit" class="btn-Login">Login</button>
            </form>
        </div>
    <script src="/assets/js/jquery.min.js"></script> 
    <script src="/assets/js/login.js"></script> 
</body>
</html>
