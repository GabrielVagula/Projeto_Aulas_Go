<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Rede Social - Editar Publicação - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    {{ template "cabecalho" . }}

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3>Atualizar Publicação</h3>
                <div class="form-group mb-3">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da sua alteração" value="{{ .Titulo }}">
                </div>

                <div class="form-group mb-3">
                    <label for="conteudo" class="form-label">Conteúdo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Insira o conteúdo da sua alteração" rows="5">{{ .Conteudo }}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                    Salvar Alterações
                </button>    
            </div>
        </div>
    </div>
    
    {{ template "scripts" }}
    {{ template "rodape" }}

    <script src="/assets/js/publicacoes.js"></script>
    
</body>

</html>
